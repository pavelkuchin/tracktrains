<html>
    <body>
        <script type="application/ld+json">
            { "@context" : "http://schema.org",
              "@type" : "TrainReservation",
              "reservationNumber" : "{{task_id}}",
              "reservationFor" : {
                  "@type" : "TrainTrip",
                  "trainCode" : "{{ train }}",
                  "departureTrainStation" : {
                      "@type" : "TrainStation",
                      "name" : "{{ departure_point }}"
                  },
                  "departureTime" : "{{ departure_date }}",
                  "arrivalTrainStation" : {
                      "@type" : "TrainStation",
                      "name" : "{{ destination_point }}"
                  }
               },
               "checkinUrl" : "http://trackseats.info/",
               "reservedTicket" : {
                   "@type" : "Ticket",
                   "ticketedSeat" : [
                        {
                            "@type" : "Seat",
                            "seatingType" : "{{ car }}"
                        }, {
                            "@type" : "Seat",
                            "seatingType" : "{{ seat }}"
                        }
                    ]
                }
            }
        </script>
        <h1>Task #{{task_id}}</h1>
        <h2>The seat has been {{ action }} on {{ departure_date }},
            from {{ departure_point }} to {{ destination_point }}</h2>

        <h3>Details:</h3>
        <b>Train:</b> {{ train }} <br/>
        <b>Car:</b> {{ car }} <br/>
        <b>Seat:</b> {{ seat }} <br/>
    </body>
</html>
