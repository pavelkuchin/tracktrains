<html>
    <body>
        <script type="application/ld+json">
            { "@type" : "TrainReservation",
              "reservationStatus": "http://schema.org/Confirmed",
              "reservationNumber" : "{{task_id}}",
              "reservationFor" : {
                  "@type" : "TrainTrip",
                  "trainNumber" : "{{ train }}",
                  "departureStation" : "{{ departure_point }}",
                  "departureTime" : "{{ departure_date }} 00:00:00",
                  "arrivalTime": "{{ departure_date }} 00:00:00",
                  "arrivalStation" : "{{ destination_point }}"
               },
               "checkinUrl" : "http://trackseats.info/",
               "modifyReservationUrl": "http://trackseats.info/"
             }
        </script>
        <h1>Task #{{task_id}}</h1>
        <h2>The seat has been {{ action }} on {{ departure_date }},
            from {{ departure_point }} to {{ destination_point }}</h2>

        <h3>Details:</h3>
        <b>Train:</b> {{ train }} <br/>
        <b>Car:</b> {{ car }} <br/>
        <b>Seat:</b> {{ seat }} <br/>
    </body>
</html>
